<div class="container">
    <div class="row justify-content-center">
        <div class="col-8 align-items-center">
            <h3 class="bg-primary text-white p-3">
                [{{ getName() }}] To Do List
            </h3>

            <div class="input-group">
                <input #toDoText type="text" class="form-control">
                <div class="input-group-append">
                    <button (click)="addItem(toDoText.value)" class="btn btn-primary">Add</button>
                </div>
            </div>
            <div class="custom-control custom-checkbox my-3">
              <input [(ngModel)]="allDisplayed" type="checkbox" class="custom-control-input mx-1" name="" id="DisplayAll">
              <label for="DisplayAll" class="custom-control-label"> Display All Tasks</label>
            </div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Description</th>
                        <th>Action</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                   <tr *ngFor="let item of getItems(); let i= index">
                       <td>{{ i+1 }}</td>
                       <td>{{ item.description }}</td>
                       <td>
                           <input type="checkbox" [(ngModel)]="item.action">
                       </td>
                       <td [ngSwitch]="item.action">
                        <span *ngSwitchCase="true">
                            Yes
                        </span>
                        <span *ngSwitchCase="false">
                            No
                        </span>
                    </td>
                   </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
