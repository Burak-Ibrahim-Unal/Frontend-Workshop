<div class="list-group">
  <a class="list-group-item list-group-item-action" [class.active]="displayAll" (click)="selectCategory()">All
    Categories</a>

  <a class="list-group-item list-group-item-action" *ngFor="let category of categories"
    (click)="selectCategory(category)"
    [class.active]="!displayAll && selectedCategory.id==category.id">{{category.name}}</a>
</div>
