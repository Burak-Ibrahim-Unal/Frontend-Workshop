<div *ngIf="dataLoaded == false" class="spinner-border text-warning" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
  <label for="filterProduct" class="form-label">Search Product</label>
  <input type="text" [(ngModel)]="filterProduct" class="form-control" id="filterProduct"
    placeholder="type product name">
</div>
<div *ngIf="filterProduct.length>1" class="alert alert-primary">
  {{filterProduct}} is selected
</div>

<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Price + Taxes</th>
      <th scope="col">Category</th>
      <th scope="col">Stock</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products | filterPipe:filterProduct">
      <td>{{ product.productId }}</td>
      <td>{{ product.productName | uppercase }}</td> <!-- lowercase. -->
      <td>{{ product.unitPrice | currency}}</td>
      <td>{{ product.unitPrice | vatAdded:10 | currency }}</td>
      <td>{{ product.categoryId }}</td>
      <td>{{ product.unitsInStock }}</td>
      <td><button (click)="addToCart(product)" type="button" class="btn btn-success">Add Cart</button></td>
    </tr>
  </tbody>
</table>
