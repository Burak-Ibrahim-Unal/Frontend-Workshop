    <!-- Register page start -->
    <div class="container">
            <form name="RegisterForm" class="form-horizontal" role="form" onsubmit=" return validate(this)">
                <h2>Registration</h2>
                    <div class="form-group">
                        <label for="firstName" class="col-sm-3 control-label">First Name*</label>
                        <div class="col-sm-9">
                            <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="col-sm-3 control-label">Last Name*</label>
                        <div class="col-sm-9">
                            <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="mail" class="col-sm-3 control-label">Email* </label>
                        <div class="col-sm-9">
                            <input type="email" id="mail" placeholder="Email" class="form-control" name= "email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pass1" class="col-sm-3 control-label">Password*</label>
                        <div class="col-sm-9">
                            <input type="password" id="pass1" placeholder="Password" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pass2" class="col-sm-3 control-label">Confirm Password*</label>
                        <div class="col-sm-9">
                            <input type="password" id="pass2" placeholder="Password" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="age" class="col-sm-3 control-label">Age*</label>
                        <div class="col-sm-9">
                            <input type="number" id="age" class="form-control" placeholder="Your age">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="col-sm-3 control-label">Phone number </label>
                        <div class="col-sm-9">
                            <input type="tel" id="phone" placeholder="Phone number" class="form-control">
                            <span class="help-block">Your phone number won't be disclosed anywhere </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <span class="help-block">*Required fields</span>
                        </div>
                    </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form> <!-- /form -->
